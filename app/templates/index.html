{% extends "layout.html" %}
{% block content %}
    <table width=100% cellpadding=0 cellspacing=0 border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        {%
            for contact in contacts
        %}
            <tr align=center>
                <td><a href="{{ url_for('view',id=contact.id) }}">{{ contact.firstname + ' '+contact.lastname }}</a></td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.mobile }}</td>
                <td>{{ contact.city }}</td>
                <td>{{ contact.country }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
